name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install libcurl
        run: sudo apt-get install libcurl4-openssl-dev

      - name: configure
        run: cmake -B build/

      - name: build
        run: cmake --build build/

      - name: test
        run: ./build/tests/unit_tests --use-colour yes --filenames-as-tags

  code-formatting:
    name: Code formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: DoozyX/clang-format-lint-action@master
      with:
        clangFormatVersion: 11
        inplace: true

    - uses: EndBug/add-and-commit@v4
      with:
        author_name: ClangFormat robot
        author_email: clang-format-robot@example.com
        message: 'ðŸŽ¨ Format code using ClangFormat'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}